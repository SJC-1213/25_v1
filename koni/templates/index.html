<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구자 검색 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .researcher-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .researcher-card:hover {
            transform: translateY(-5px);
        }
        .keyword-badge {
            margin: 2px;
            background-color: #e9ecef;
            color: #495057;
        }
        .similarity-score {
            font-size: 0.9em;
            color: #6c757d;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">연구자 검색 시스템</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="예: 강화학습 전문가를 찾아줘">
                    <button class="btn btn-primary" onclick="searchResearchers()">검색</button>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">검색 중...</p>
                </div>
                
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script>
        function searchResearchers() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('검색어를 입력해주세요.');
                return;
            }

            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('results').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            ${data.error}
                        </div>
                    `;
                    return;
                }

                const resultsHtml = data.map(researcher => `
                    <div class="card researcher-card">
                        <div class="card-body">
                            <h5 class="card-title">${researcher.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${researcher.id}</h6>
                            <div class="mb-2">
                                ${researcher.keywords.map(keyword => 
                                    `<span class="badge keyword-badge">${keyword}</span>`
                                ).join('')}
                            </div>
                            <p class="similarity-score">
                                유사도: ${(researcher.similarity * 100).toFixed(1)}%
                            </p>
                        </div>
                    </div>
                `).join('');

                document.getElementById('results').innerHTML = resultsHtml;
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        검색 중 오류가 발생했습니다.
                    </div>
                `;
            });
        }

        // Enter 키로 검색
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchResearchers();
            }
        });
    </script>
</body>
</html>
